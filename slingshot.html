<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
  </head>
  <body id="slingshot-game">
    <script src="matter.js"></script>
    <script>

      let engine = Matter.Engine.create();
      const width = window.innerWidth;
      const height = window.innerHeight;

      let render = Matter.Render.create({
          element: document.body,
          engine: engine,
          options: {
            width: window.innerWidth*0.9,
            height: window.innerHeight*0.9,
            wireframes: false
        }
      });
     
      //platform on which balls are placed
      let ground = Matter.Bodies.rectangle(width*0.6, height*0.6, 300, 20, { isStatic: true, restitution:1.2 }); 

      //actual ground
      let ground2 = Matter.Bodies.rectangle(window.innerWidth/2, window.innerHeight/1.1, window.innerWidth, 60, { isStatic: true });

      //upper bound
      let floor = Matter.Bodies.rectangle(window.innerWidth/2, 10, window.innerWidth, 10, { isStatic: true, restitution:1.2 });
      
      //wall on the right hand side
      let rightWall = Matter.Bodies.rectangle((window.innerWidth/1.1),innerHeight/2,30,window.innerHeight, {isStatic: true});

     
      let ball = Matter.Bodies.circle(width/6, height/1.5,20, {restitution:1.5});
      let sling = Matter.Constraint.create({
            pointA: { x: width/6, y: height/1.5 },
            bodyB: ball,
            stiffness: 0.05
        });
     
      let mouse = Matter.Mouse.create(render.canvas);
      let mouseConstraint = Matter.MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                render: {visible: false}
            }
        });
      render.mouse = mouse;
     
      let firing = false;
      Matter.Events.on(mouseConstraint,'enddrag', function(e) {
        console.log(e.body);
        if(e.body === ball) firing = true;
      });
      Matter.Events.on(engine,'afterUpdate', function() {
        if (firing && Math.abs(ball.position.x-width/6) < 20 && Math.abs(ball.position.y-(height/1.5)) < 20) {
            ball = Matter.Bodies.circle(width/6, height/1.5, 20);
            Matter.World.add(engine.world, ball);
            sling.bodyB = ball;
            firing = false;
        }
      });

      let stack = Matter.Composites.stack(width*0.5+45, height*0.3, 4, 3, 0, 0, function(x, y) {
          return Matter.Bodies.polygon(x, y, 8, 30);
      });

      Matter.World.add(engine.world, [stack, ground, ground2, floor,
      rightWall, ball, sling, mouseConstraint]);
      Matter.Engine.run(engine);
      Matter.Render.run(render);
     
    </script>
  </body>
</html>
